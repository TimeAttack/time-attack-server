language: haskell
ghc: 7.8

env:
  - GHCVER=7.8.3

before_install:
 - travis_retry sudo add-apt-repository -y ppa:hvr/ghc
 - travis_retry sudo apt-get update
 - travis_retry sudo apt-get install cabal-install-1.20 ghc-$GHCVER-prof ghc-$GHCVER-dyn happy
 - export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/1.20/bin:$PATH
 - export PATH=~/.cabal/bin:$PATH # for newer alex
 - cabal update
 - cabal install alex

script:
  - cabal configure -v2  # -v2 provides useful information for debugging
  - cabal build

install:
 - cabal install --only-dependencies --max-backjumps=-1 --reorder-goals
 - sudo /opt/ghc/$GHCVER/bin/ghc-pkg recache
 - /opt/ghc/$GHCVER/bin/ghc-pkg recache --user
